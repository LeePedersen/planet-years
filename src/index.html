<!DOCTYPE html>
<html>
  <head>
    <title>Planet Year Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Planet Year Calculator</h1>
      </div>
      <form id="info">
        <div>
          <label for="age">Enter your age:</label>
          <input type="text" id="age">
        </div>
        <div>
          <label for="gender">Select the gender that is most accurate</label>
          <select id="gender">
            <option selected disabled>Select one</option>
            <option value="transmale">Transgender male</option>
            <option value="cisfemale">Cisgender female</option>
            <option value="nonbinary">Nonbinary</option>
            <option value="cismale">Transgender male</option>
            <option value="transfemale">Transgender female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="mentalHealth">Select the level of mental health issues that you experience</label>
          <select id="mentalHealth">
            <option selected disabled>Select one</option>
            <option value="mild">Mild</option>
            <option value="moderate">Moderate</option>
            <option value="severe">Severe</option>
          </select>
        </div>
        <div>
          <label for="income">Enter your average yearly income</label>
          <input type="text" id="income">
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="results">
        <p id="mercury"></p>
        <p id="mercuryExp"></p>
        <p id="venus"></p>
        <p id="venusExp"></p>
        <p id="mars"></p>
        <p id="marsExp"></p>
        <p id="jupiter"></p>
        <p id="jupiterExp"></p>
      </div>
    </div>
  </body>
</html>
